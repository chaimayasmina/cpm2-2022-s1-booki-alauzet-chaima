<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
	<title>Booki</title>
</head>
<body>
	<section id="header">
		<div>
			<img src="images/logo/Booki.png" alt="Logo Booki">
		</div>

		<div>
			<a href="#">Hébergements</a>
			<a href="#">Activités</a>
		</div>
	</section>

	<section id="recherches">
		<p>Trouvez votre hébergement pour des vacances de rêve</p>
		<p>En plein centre ville ou en pleine nature</p>
		<label for="recherche"></label>
		<input type="rechercher" id="recherche" name="q">
		<img src="images/localisation.png">
		<button>Rechercher</button>
	</section>

	<section id="filtres">
		<p>FILTRES</p>
	</section>

	<section id="groupe">
		<section id="hebergement">
			<p>HEBERGEMENTS A MARSEILLE</p>
		</section>

		<aside class="populaires">
			<p>LES PLUS POPULAIRES</p>
		</aside>
	</section>


	<section id="activites">
		<p>ACTIVITES A MARSEILLE</p>
	</section>

	<section id="footer">
		<p>FOOTER</p>
	</section>

</body>
</html>
