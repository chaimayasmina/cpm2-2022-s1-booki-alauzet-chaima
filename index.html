<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<script src="https://kit.fontawesome.com/eff490a241.js" crossorigin="anonymous"></script>
<title>Booki</title>
</head>
<body>
					<section id="header">
						<div>
							<img class="logo" src="images/logo/Booki.png" alt="Logo Booki">
						</div>

						<nav>
							<ul><a href="#">Hébergements</a></ul>
							<ul><a href="#">Activités</a></ul>
						</nav>
					</section>

					<section id="recherches">
						<h1 class="txt-gras">Trouvez votre hébergement pour des vacances de rêve</h1>
						<p>En plein centre ville ou en pleine nature</p>
						
						<div class="localisation">
							<div id="icon_localisation">
								<i id="search_button_mobile" class="fa-sharp fa-solid fa-location-dot"></i>
							</div>
							<input id ="search" type="text" placeholder="Ville">
							<button id="search_button">Rechercher</button>

						</div>
					</section>

					<section id="filtres">
						<div class="filtre">
							<h1>Filtres</h1>
							<div class="filtrechild">
								<div class="icon">
									<i class="fa-solid fa-money-bill-wave"></i>
								</div>
								<span class="texticon">Economique</span>
							</div>

							<div class="filtrefamily">
								<div class="icon">
									<i class="fa-sharp fa-solid fa-child-reaching"></i>
								</div>
								<span class="texticon">Familial</span>
							</div>

							<div class="filtrechild">
								<div class="icon">
									<i class="fa-sharp fa-solid fa-heart"></i>
								</div>
								<span class="texticon">Romantique</span>
							</div>

							<div class="filtredog">
								<div class="icon">
									<i class="fa-solid fa-dog"></i>
								</div>
								<span class="texticon">Animaux autorisés</span>
							</div>
						</div>

						<container class="info">
							<div class= "infoicon">
								<i class = "fa-solid fa-info" style="padding-left: 5px;"></i>
							</div>
							<p>Plus de 500 logements sont disponibles dans cette ville</p>
						</div>
					</section>

			</body>
			</html>		
</body>
</html>
